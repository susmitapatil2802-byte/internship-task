<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Result Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }
        .container {
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: green;
        }
        h2 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background: #e6e6e6;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Result System</h2>

    <input type="text" id="name" placeholder="Enter Student Name">
    <input type="number" id="roll" placeholder="Enter Roll Number">
    <input type="number" id="m1" placeholder="Marks of Subject 1">
    <input type="number" id="m2" placeholder="Marks of Subject 2">
    <input type="number" id="m3" placeholder="Marks of Subject 3">

    <button onclick="calculateResult()">Show Result</button>

    <div class="result" id="output"></div>
</div>

<script>
    function calculateResult() {
        let name = document.getElementById("name").value;
        let roll = document.getElementById("roll").value;
        let m1 = parseInt(document.getElementById("m1").value);
        let m2 = parseInt(document.getElementById("m2").value);
        let m3 = parseInt(document.getElementById("m3").value);

        let total = m1 + m2 + m3;
        let percentage = total / 3;

        let result;
        if (m1 >= 40 && m2 >= 40 && m3 >= 40) {
            result = "PASS";
        } else {
            result = "FAIL";
        }

        document.getElementById("output").innerHTML =
            "<b>Name:</b> " + name + "<br>" +
            "<b>Roll No:</b> " + roll + "<br>" +
            "<b>Total Marks:</b> " + total + "<br>" +
            "<b>Percentage:</b> " + percentage.toFixed(2) + "%<br>" +
            "<b>Result:</b> " + result;
    }
</script>

</body>
</html>
